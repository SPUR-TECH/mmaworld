{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% block meta %}
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% endblock %}

    {% block corecss %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Lobster&family=Mochiy+Pop+One&family=Playfair+Display:ital@1&family=Red+Hat+Display:wght@300&family=Square+Peg&family=Tapestry&family=Updock&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'js/slider.js' %}">
    {% endblock %}

    {% block corejs %}
    <script src="https://kit.fontawesome.com/e9c73d7092.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    {% endblock %}
    <title>MMA World {% block extra_title %}{% endblock %}</title>
</head>

<body>
    <div aria-label="mma photos">
        <header class="container-fluid fixed-top text-center">
            <div class="col-12">
                <div class="swiper">

                    <div class="swiper-wrapper mt-4">
                        <!-- Slides -->
                        <div class="swiper-slide mt-4"><img src="{% static '/media/images/mma-slide1.jpg' %}">
                        </div>
                        <div class="swiper-slide mt-4"><img src="{% static '/media/images/mma-slide2.jpg' %}"
                                aria-label="mma photos">
                        </div>
                        <div class="swiper-slide mt-4"><img src="{% static '/media/images/mma-slide3.jpg' %}"
                                aria-label="mma photos">
                        </div>
                    </div>

                    <!-- Slider pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- Slider navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                </div>
            </div>
        </header>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="{% static 'js/slider.js' %}"></script>
</body>

</html>
